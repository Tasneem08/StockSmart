    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script>

    var app = angular.module('myApp', ['chart.js']);

    app.controller('myCtrl', ['$scope','$http', function($scope, $http) 
    {
    	var json1 = new Array();
    	var json2 = new Array();
    	var json3 = new Array();
    	var json4 = new Array();
    	
    	$scope.compareStocks2 = function()
    	{
    		$http({
    	        method : "POST",
    	        url : "compareStocks2",
    	    }).then(function(response) 
    	    	{
    	    	    $scope.person = response.data;
    	    	    
    	    	    
    	    	    angular.forEach($scope.person,function (value,index)
    	            {
    	            	console.log('stocks2'+value+' '+index);
    	            	json3.push(index);
    	            	json4.push(value);
    	            });
    	   
        	});
    	}
    	
    	$scope.compareStocks1 = function()
    	{
    		$http({
    	        method : "POST",
    	        url : "compareStocks1",
    	    }).then(function(response) 
    	    	{
    	    	    $scope.person = response.data;
    	    	
    	    	    
    	    	    angular.forEach($scope.person,function (value,index)
    	            {
    	            	console.log('stocks1'+value+' '+index);
    	            	json1.push(index);
    	            	json2.push(value);
    	            });
    	    		$scope.labels = json1;
    	    		
        	});
    	}
    	
    	
    	
    	 $scope.series = ['Amazon', 'Home Depot'];
    	 $scope.data = [ json2, json4];
    	
    	 
    	$scope.compareStocks1();
    	$scope.compareStocks2();
    	
    }]);

</script>
  </head>
  
  
  
  <body ng-app="myApp" ng-controller="myCtrl" >
    <!-- Navigation -->
    <a id="menu-toggle" href="home.html" class="btn btn-dark btn-lg toggle"><i class="fa fa-home"></i></a>
    
    <!-- Header -->
    <header id="top" class="header">
      <div class="text-vertical-center">
    
      <div class="container">
       
      <div class="container">

        <div class="row">
                <div class="col-lg-12" >
					
					 <strong><h4> Comparison of Home Depot and Amazon Stocks over the past 12 months</strong></h4>
					<canvas id="bar" height = "2.5" width = "5" class="chart chart-line" chart-data="data" 
                     chart-labels="labels" chart-series = "series" style= "background-color: white; opacity : 1;">
					</canvas> 
					 
               
                </div>
                </div>
                </div>
  
      </div>
    </header>
   
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Custom Theme JavaScript -->
    <script>
    
            // Disable Google Maps scrolling
            // See http://stackoverflow.com/a/25904582/1607849
            // Disable scroll zooming and bind back the click event
            var onMapMouseleaveHandler = function(event) {
                var that = $(this);
                that.on('click', onMapClickHandler);
                that.off('mouseleave', onMapMouseleaveHandler);
                that.find('iframe').css("pointer-events", "none");
            }
            var onMapClickHandler = function(event) {
                    var that = $(this);
                    // Disable the click handler until the user leaves the map area
                    that.off('click', onMapClickHandler);
                    // Enable scrolling zoom
                    that.find('iframe').css("pointer-events", "auto");
                    // Handle the mouse leave event
                    that.on('mouseleave', onMapMouseleaveHandler);
                }
                // Enable map zooming with mouse scroll when the user clicks the map
            $('.map').on('click', onMapClickHandler);
    </script>
  

</body></html>
