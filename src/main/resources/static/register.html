<html><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Stylish Portfolio - Start Bootstrap Theme</title>
    <!-- Bootstrap Core CSS
    -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/stylish-portfolio.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media
    queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file://
    -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script>

var app = angular.module('myApp', ['ngRoute']);
app.controller("myCtrl", function($scope, $http) 
{
	$scope.registration_status = false;
	$scope.registerUser = function()
	{
		console.log($scope.ssn);
		$http({
	        method : "POST",
	        url : "registerUser",
	        data : 
	        {
	        	'ssn' : $scope.ssn,
	        	'login' : $scope.name,
	        	'password' : $scope.password,
	        	'fname': $scope.fname,
	        	'lname' : $scope.lname,
	        	'zipcode' : $scope.zipcode,
	        	'street' : $scope.street,
	        	'state' : $scope.state,
	        	'city' : $scope.city,
	        	'dob' : $scope.dob     	
	        }
	    }).then(function(response) 
	    	{
             	$scope.message = "Successful!";
             	$scope.registration_status = true;
    	});
}
});
</script>
  </head>
  
  <body ng-app="myApp" ng-controller="myCtrl" >
    <!-- Navigation -->
    <a id="menu-toggle" href="home.html" class="btn btn-dark btn-lg toggle"><i class="fa fa-home"></i></a>
    
    <!-- Header -->
    <header id="top" class="header">
      <div class="text-vertical-center">
    
      <div class="container">
        <div class="row centered-form" ng-show = "registration_status == false">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Sign Up</h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name" data-ng-model = "fname">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name" data-ng-model = "lname">
			    					</div>
			    				</div>
			    			</div>
			    			
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="dob" id="dob" class="form-control input-sm" placeholder="Date of Birth" data-ng-model = "dob">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="street" id="street" class="form-control input-sm" placeholder="Street" data-ng-model = "street">
			    					</div>
			    				</div>
			    			</div>
			    			
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="city" id="city" class="form-control input-sm" placeholder="City" data-ng-model = "city">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="State" data-ng-model = "state">
			    					</div>
			    				</div>
			    			</div>
			    			
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="zipcode" id="zipcode" class="form-control input-sm" placeholder="Zip Code" data-ng-model = "zipcode"> 
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="SSN" data-ng-model="ssn">
			    					</div>
			    				</div>
			    			</div>

			    			<div class="form-group">
			    				<input type="email" name="name" id="name" class="form-control input-sm" placeholder="Email Address" data-ng-model="name">
			    			</div>

			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password" data-ng-model="password">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
			    					</div>
			    				</div>
			    			</div>
			    			
			    			<input type="button" value="Register" class="btn btn-info btn-block" ng-click="registerUser();" >
			    		
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    	<div ng-show = "registration_status == true">Registration Successfull!</div>
    </div>
      </div>
    </header>
   
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Custom Theme JavaScript -->
    <script>
    
            // Disable Google Maps scrolling
            // See http://stackoverflow.com/a/25904582/1607849
            // Disable scroll zooming and bind back the click event
            var onMapMouseleaveHandler = function(event) {
                var that = $(this);
                that.on('click', onMapClickHandler);
                that.off('mouseleave', onMapMouseleaveHandler);
                that.find('iframe').css("pointer-events", "none");
            }
            var onMapClickHandler = function(event) {
                    var that = $(this);
                    // Disable the click handler until the user leaves the map area
                    that.off('click', onMapClickHandler);
                    // Enable scrolling zoom
                    that.find('iframe').css("pointer-events", "auto");
                    // Handle the mouse leave event
                    that.on('mouseleave', onMapMouseleaveHandler);
                }
                // Enable map zooming with mouse scroll when the user clicks the map
            $('.map').on('click', onMapClickHandler);
    </script>
  

</body></html>
