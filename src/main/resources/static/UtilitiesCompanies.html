    <script>

var app = angular.module('myApp', ['ngRoute']);

app.controller('myCtrl', ['$scope','$http', function($scope, $http) 
{
	$scope.displayUtilitiesComps = function()
	{
		$http({
	        method : "POST",
	        url : "displayUtilitiesComps",
	    }).then(function(response) 
	    	{
	    	    $scope.person = response.data;
	    	    var json1 = new Array();
	    	    var json2 = new Array();
	            angular.forEach($scope.person,function (value,index)
	            {
	            	console.log(value+' '+index);
	            	json1.push(index);
	            	json2.push(value);
	            });
	            console.log($scope.person);
	            $scope.label1 = json1;
	            $scope.data1 = json2;
    	});
}
	
	$scope.displayUtilitiesComps();
}]);
$( function() {
    $( "#accordion" ).accordion({
      collapsible: true,
      heightStyle: "content"
    });
  });
</script>
